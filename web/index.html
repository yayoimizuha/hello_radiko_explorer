<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="ハロプロ関連のradikoを一覧できます。">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="hello_radiko_explorer">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>hello_radiko_explorer</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0175C2">
</head>

<body>
  <script src="flutter_bootstrap.js" async>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/firebase-messaging-sw.js',
          // {scope:'/firebase-cloud-messaging-push-scope'}
        ).then((regist) => {
          console.log('Service Worker registration successful with scope: ', regist.scope);
        }).catch((err) => {
          console.error('Service Worker registration failed: ', err);
        });
      });
    }
  </script>
</body>

</html>
